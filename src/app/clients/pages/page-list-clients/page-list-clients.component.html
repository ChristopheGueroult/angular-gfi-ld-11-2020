<app-template-full-width *ngIf="collection$ | async as collection">
  <h1 class="title">All Clients</h1>
  <app-tableau-light  [headers]="listHeaders">
    <tr *ngFor="let item of collection">
      <td>{{ item.name  }}</td>
      <td>{{ item.totalCaHt | currency }}</td>
      <td>{{ item.tva }}</td>
      <td>{{ item.totalCaHt | total: 1: item.tva | currency }}</td>
      <td [appState]="item.state">
        <select (change)="changeState(item, $event)">
          <option *ngFor="let state of states" [value]="state" [selected]="state === item.state">{{ state }}</option>
        </select>
      </td>
    </tr>
  </app-tableau-light>
  <app-button route="add" label="Add client"></app-button>

</app-template-full-width>
